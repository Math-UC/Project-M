<!DOCTYPE html>
<html>
<head>
  <title>Choose Your Dino</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Choose Your Dino!</h2>

    <div class="dino-options">
      <img src="images/dino1.png" class="dino" data-dino="red" alt="Red Dino">
      <img src="images/dino2.png" class="dino" data-dino="blue" alt="Blue Dino">
      <img src="images/dino3.png" class="dino" data-dino="green" alt="Green Dino">
    </div>

    <input type="text" id="dinoName" placeholder="Name your dino (optional)">
    <button id="continueBtn">Continue</button>
  </div>

  <script src="choose-dino.js"></script>
</body>
</html>
