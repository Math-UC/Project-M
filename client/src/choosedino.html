<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Your Dino</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    .dino-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }

    .dino {
      width: 150px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .dino:hover {
      transform: scale(1.05);
    }

    #continueBtn {
      padding: 10px 20px;
      font-size: 16px;
      display: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Choose Your Dino</h1>

  <div class="dino-container">
    <img id="redDino" class="dino" src="red-neutral.png" alt="Red Dino" data-color="red">
    <img id="blueDino" class="dino" src="blue-neutral.png" alt="Blue Dino" data-color="blue">
    <img id="greenDino" class="dino" src="green-neutral.png" alt="Green Dino" data-color="green">
  </div>

  <p id="dinoNameDisplay"></p>

  <button id="continueBtn" onclick="goToIntro()">Continue</button>

  <script src="choose-dino.js"></script>
</body>
</html>
